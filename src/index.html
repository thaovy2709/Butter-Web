  <link rel="stylesheet" href="css/bootstrap.min.css">

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<body>
  <!-- <div class="text-center"> hehehe duplicate me</div> -->
  <!--Write your code here-->
  <!--Start header-->
  <div id="header"></div>

  <!--End of header-->

  <!--Start of Banner-->
  <div id="slider">
    <div class="slides">
      <!-- radio buttons start -->
      <input type="radio" name="radio-btn" id="r1">
      <input type="radio" name="radio-btn" id="r2">
      <input type="radio" name="radio-btn" id="r3">
      <input type="radio" name="radio-btn" id="r4">
      <!-- radio buttons end -->

      <!-- slide img start -->
      <div class="slide first">
        <img src="/img/bannerhalloween.png" alt="">
      </div>

      <div class="slide">
        <img src="/img/bannermomo.png" alt="">
      </div>

      <div class="slide">
        <img src="/img/bannernoel.png" alt="">
      </div>

      <div class="slide">
        <img src="/img/bannerbutterid.png" alt="">
      </div>
      <!-- slide img end -->

      <!-- automatic slider start -->
      <div class="slider-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      <!-- automatic slider end -->

      <!-- manual slider start -->
      <div class="slider-manual">
        <label for="r1" class="manual-btn"></label>
        <label for="r2" class="manual-btn"></label>
        <label for="r3" class="manual-btn"></label>
        <label for="r4" class="manual-btn"></label>

      </div>
      <!-- manual slider end -->
    </div>
  </div>

  <!--End of banner-->

  <!--Start of content-->
  <div id="content">
    <!--Category-->
    <div class="category">
      <div class="category_item">
        <a href="productlistcookie.html">
          <img src="/img/category/COOKIES.svg" alt="">
          <p class="category-text">Bánh quy</p>
        </a>

        <a href="productlistcandy.html">
          <img src="/img/category/Candy.svg" alt="">
          <p class="category-text">Kẹo</p>
        </a>

        <a href="productlistbread.html">
          <img src="/img/category/Bread.svg" alt="">
          <p class="category-text">Bánh mì</p>
        </a>

        <a href="productlistcake.html">
          <img src="/img/category/Cake.svg" alt="">
          <p class="category-text">Bánh kem</p>
        </a>

        <a href="productlistdrink.html">
          <img src="/img/category/Drinks.svg" alt="">
          <p class="category-text">Thức uống</p>
        </a>

        <a href="productlist.html">
          <img src="/img/category/promotion.svg" alt="">
          <p class="category-text">Khuyến mãi</p>
        </a>
      </div>
    </div>
    <!--Category-->

    <!--ButterID-->
    <div class="butterID">
      <div class="butterID_text">
        <img src="/img/homepage/butterIDlogo.svg" alt="">
        <p class="display_2"><b>Butter by You</b></p>
        <h2>Tự thiết kế chiếc bánh Butter theo phong cách cách của riêng bạn và gửi tặng những người thân yêu.</h2>
        <button class="btn_design">
          <div class="btn_text">
            <h2>Thiết kế ngay</h2>
            <img src="/img/category/butterID.svg">
          </div>
        </button>
      </div>
      <img src="/img/homepage/hello.svg">
    </div>
    <!--ButterID-->
  </div>

  <!--End of content-->

  <!--Start of footer-->

  <div id="footer"></div>
  <!--End of footer-->
  </div>
