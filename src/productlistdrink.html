<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css">

  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link rel="stylesheet" href="/css/style.css">

  <title>Danh sách sản phẩm</title>

</head>

<body onload="loadProduct('/data/productListDrink.json')">
  <!--Start header-->
  <div id="header"></div>

  <!-- Start main -->
  <div id="product-list">
    <div class="content">
      <div class="category-left">
        <div class="cardCategory">     
              <div>
                <div class="card-list-item">
                  <h2  style="font-weight: bold;">Danh mục</h2>
                    <div class="list-group">    
                      <div class="list-group-item-light" >
                        <img class="item_category_image" src="/img/category/promotion.svg">             
                        <a  href="productlist.html" >Khuyến mãi</a> 
                      </div>   
                      <div class="list-group-item-light" >
                        <img class="item_category_image" src="/img/category/COOKIES.svg">             
                        <a  href="productlistcookie.html" >Bánh quy</a> 
                      </div>             
                      <div class="list-group-item-light">
                        <img class="item_category_image" src="/img/category/Candy.svg">             
                        <a href="productlistcandy.html" >Kẹo</a> 
                      </div>  
                      <div class="list-group-item-light">
                        <img class="item_category_image" src="/img/category/Bread.svg">             
                        <a  href="productlistbread.html" >Bánh mì</a> 
                      </div>  
                      <div class="list-group-item-light">
                        <img class="item_category_image" src="/img/category/Cake.svg">             
                        <a  href="productlistcake.html" >Bánh kem</a> 
                      </div>  
                      <div class="list-group-item-light">
                        <img class="item_category_image" src="/img/category/Drinks.svg">             
                        <a class="highlight" href="productlistdrink.html" >Thức uống</a> 
                      </div>  
                    </div>
                </div>
                <div class="card-price-item">
                  <h2  style="font-weight: bold;">Mức giá</h2>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      0-20.000VNĐ
                    </button>
                    <ul class="dropdown-menu">
                      <li class="dropdown-item" type="button">0-20.000VNĐ</li>
                      <li class="dropdown-item" type="button">20.000-50.000VNĐ</li>
                      <li class="dropdown-item" type="button">50.000-100.000VNĐ</li>
                      <li class="dropdown-item" type="button">Từ 100.000VNĐ</li>
                    </ul>
                  </div>
                
                </div>
                <div class="card-bestseller-item">
                  <h2  style="font-weight: bold;">Best - seller</h2>
                  <div class="best-seller-group">
                    <div class="best-seller-item">
                      <a class="best-seller" href="productdetail.html">
                        <div>
                          <img class="img-bestseller" src="/img/ProductList/dailycookie7.jpg">
                        </div>
                        <div class="best-seller-detail">
                          <span class="title-bestseller">Daily Cookie</span>
                          <br>
                          <img class="rating-bestseller" src="/img/ProductList/rating.png">
                          <br>
                          <span class="detail-bestseller">40.000/100gr</span>
                        </div>
                      </a>
                    </div>
                    <div class="best-seller-item">
                      <a class="best-seller" href="productdetail.html">
                        <div>
                          <img class="img-bestseller" src="/img/ProductList/mashmallow1.png">
                        </div>
                        <div class="best-seller-detail">
                          <span class="title-bestseller">Marshmallow</span>
                          <br>
                          <img class="rating-bestseller" src="/img/ProductList/rating.png">
                          <br>
                          <span class="detail-bestseller">20.000/100gr</span>
                        </div>
                      </a>
                    </div>
                    <div class="best-seller-item">
                      <a class="best-seller" href="productdetail.html">
                        <div>
                          <img class="img-bestseller" src="/img/ProductList/oreocheese3.png">
                        </div>
                        <div class="best-seller-detail">
                          <span class="title-bestseller">Oreo Cheese</span>
                          <br>
                          <img class="rating-bestseller" src="/img/ProductList/rating.png">
                          <br>
                          <span class="detail-bestseller">48.000/1 hộp</span>
                        </div>
                      </a>
                    </div>
                    <div class="best-seller-item">
                      <a class="best-seller" href="productdetail.html">
                        <div>
                          <img class="img-bestseller" src="/img/ProductList/raisinbread1.jpg">
                        </div>
                        <div class="best-seller-detail">
                          <span class="title-bestseller">Raisin Bread</span>
                          <br>
                          <img class="rating-bestseller" src="/img/ProductList/rating.png">
                          <br>
                          <span class="detail-bestseller">34.000/1 cái</span>
                        </div>
                      </a>
                    </div>
                    <div class="best-seller-item">
                      <a class="best-seller" href="productdetail.html">
                        <div>
                          <img class="img-bestseller" src="/img/ProductList/icemilkcoffee3.png">
                        </div>
                        <div class="best-seller-detail">
                          <span class="title-bestseller">Iced coffee</span>
                          <br>
                          <img class="rating-bestseller" src="/img/ProductList/rating.png">
                          <br>
                          <span class="detail-bestseller">40.000/1 ly</span>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
      </div>
  
    <div class="category-right">
      <div class="product-item">
        
      </div>
      </div>
     
    </div>
    </div>

  </div>
