      <div class="card-info">
        <div>
          <h2 class="my-profile">Hồ Sơ Của Tôi</h2>
          <h4 class="manage-profile">Quản lý thông tin hồ sơ để bảo mật tài khoản</h4>
          <hr/>
          <div class="info-body">
            <div class="title">Tên đăng nhập</div>
            <input type="text" id="username" ondblclick="cannotChange()" value="nhatha1234" readonly>
            <div class="title">Tên</div>
            <input type="text" id="name" value="Trần Nhật Hà">
            <div class="title">Email</div>
            <input type="text" id="email" ondblclick="cannotChange()" value="nhatha1234@gmail.com" readonly>

            <input type="text" id="phonenumber" value="0902 211 043">

            <div>
              <table>
                <tr>
                  <td>
                    <label class="container">
                        <input type="radio" id="men" name="gender">

                    </label>
                </td>
                <td>
                    <label class="container">

                </tr>

            <input id="datetime" type="datetime-local" placeholder="Chọn ngày tháng năm sinh">
          </div>
          <div><button id="update" onclick="updateData()">Lưu</button></div>
        </div>
