    <!--START OF HEADER-->
    <div id="header"></div>

    <div id="content">
        <div id="creme-bg">
            <img src="/img/ButterID/bg4.svg">
        </div>

        <div id="header-butterid">
            <div class="header-content">
                <div class="mascot"><img src="/img/ButterID/mascot-butterid.svg"></div>
                <div class="header-text">
                    <h4>Sáng tạo Butter của riêng bạn</h4>

            </div>
            <div class="main-cookie">
                <img id="main" src="/img/ButterID/maincookie.svg">

            <div class="title">
                <h4>Hãy chọn vị kem bạn yêu thích</h4>
            </div>
            <div class="options">
                <div class="option__item" id="creme1">
                    <img src="/img/ButterID/vani.svg" >

                <div class="option__item" id="creme2">
                    <img src="/img/ButterID/matcha.svg">

                </div>
                <div class="option__item" id="creme4">
                    <img src="/img/ButterID/strawberry.svg">

                </div>
                <div class="option__item" id="creme5">
                    <img src="/img/ButterID/sprinkles.svg">

    <script>
        const creme1 = document.getElementById ('creme1');
        const creme2 = document.getElementById ('creme2');
        const creme3 = document.getElementById ('creme3');
        const creme4 = document.getElementById ('creme4');
        const creme5 = document.getElementById ('creme5');
        
        const main=document.getElementById('main');

        creme1.addEventListener('click', () => next.style.backgroundColor='#D55634')
        creme2.addEventListener('click', () => next.style.backgroundColor='#D55634')
        creme3.addEventListener('click', () => next.style.backgroundColor='#D55634')
        creme4.addEventListener('click', () => next.style.backgroundColor='#D55634')
        creme5.addEventListener('click', () => next.style.backgroundColor='#D55634')

        creme1.addEventListener('click', () => main.src='/img/ButterID/vani.svg')
        creme2.addEventListener('click', () => main.src='/img/ButterID/matcha.svg')
        creme3.addEventListener('click', () => main.src='/img/ButterID/choco.svg')
        creme4.addEventListener('click', () => main.src='/img/ButterID/strawberry.svg')
        creme5.addEventListener('click', () => main.src='/img/ButterID/sprinkles.svg')
